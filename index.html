<head>

  <link rel="stylesheet" href="./assets/css/styles.css">

<body>
  <div class="chat">
    <div class="chat-left">
      <p class="message-left">Olá, tudo bem?</p>
    </div>
    <div class="chat-right">
      <p class="message-right">Tudo ótimo, e contigo?</p>
    </div>
    <div class="chat-left">
      <p class="message-left">Tudo bem também.</p>
    </div>
    <div class="chat-right">
      <p class="message-right">O que está fazendo?</p>
    </div>
    <div class="chat-left">
      <p class="message-left">Estudando HTML e você?</p>
    </div>
    <div class="chat-right">
      <p class="message-right">Estudando CSS.</p>
    </div>
    <div class="chat-right">
      <p class="message-right">Quer desenvolver um protótipo de chat comigo?</p>
    </div>
    <div class="chat-left">
      <p class="message-left">Claro.</p>
    </div>
    <div class="chat-left">
      <p class="message-left">Eu faço as estruturas HTML e você estiliza com o CSS.</p>
    </div>
  </div>
